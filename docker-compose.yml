version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: lukiora-backend
    ports:
      - "8002:8002"
    env_file:
      - backend/.env
    networks:
      - lukiora-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: lukiora-frontend
    ports:
      - "8081:80"
    depends_on:
      - backend
    networks:
      - lukiora-network
    restart: unless-stopped

networks:
  lukiora-network:
    driver: bridge
